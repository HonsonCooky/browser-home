<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HonsonCooky - TODO</title>
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>TODO LIST</h1>
    </header>
    <main>
      <div id="todos">
        <h2>ToDo:</h2>
        <ul id="todo-list"></ul>
      </div>
      <div id="dones">
        <h2>Done:</h2>
        <ul id="done-list"></ul>
      </div>
      <div id="input-section">
        <label>[i] Focus Input,</label>
        <label>[Esc] Unfocus & Clear</label>
        <div id="input">
          <input type="text" />
          <button type="button">[Enter] Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
