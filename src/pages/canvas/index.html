<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="favicon" rel="icon" type="image/x-icon" />
  <title>New Tab: Canvas</title>
</head>

<body>
  <header>
    <div class="row">
      <img class="logo" alt="HC_LOGO" />
      <h1>Canvas</h1>
    </div>
  </header>
  <main>
    <div id="canvas-side-panel" class="side-panel">
      <button id="mouse-select-btn" title="mouse edit button" type="button">
        <i class="nf nf-fa-mouse_pointer"></i>
      </button>
      <button id="rect-select-btn" title="square input button" type="button">
        <i class="nf nf-fa-square_o"></i>
      </button>
      <button id="circle-select-btn" title="circle input button" type="button">
        <i class="nf nf-fa-circle_o"></i>
      </button>
      <button id="draw-select-btn" title="draw input button" type="button">
        <i class="nf nf-md-draw"></i>
      </button>
      <button id="text-select-btn" title="text input button" type="button">
        <i class="nf nf-md-format_text"></i>
      </button>
      <button id="color-select-btn" title="color select button" type="button">
        <i class="nf nf-cod-symbol_color"></i>
      </button>
      <button id="erase-select-btn" title="erase all button" type="button">
        <i class="nf nf-md-eraser"></i>
      </button>
    </div>
    <div id="color-selection">
      <button id="rosewater" class="color-patch"></button>
      <button id="flamingo" class="color-patch"></button>
      <button id="pink" class="color-patch"></button>
      <button id="mauve" class="color-patch"></button>
      <button id="red" class="color-patch"></button>
      <button id="maroon" class="color-patch"></button>
      <button id="peach" class="color-patch"></button>
      <button id="yellow" class="color-patch"></button>
      <button id="green" class="color-patch"></button>
      <button id="teal" class="color-patch"></button>
      <button id="sky" class="color-patch"></button>
      <button id="sapphire" class="color-patch"></button>
      <button id="blue" class="color-patch"></button>
      <button id="lavender" class="color-patch"></button>
      <button id="text" class="color-patch"></button>
      <button id="subtext1" class="color-patch"></button>
      <button id="overlay2" class="color-patch"></button>
      <button id="surface2" class="color-patch"></button>
      <button id="mantle" class="color-patch"></button>
      <button id="crust" class="color-patch"></button>
    </div>
    <div id="canvas-container">
      <canvas id="draw-canvas" />
    </div>
  </main>
</body>

</html>
