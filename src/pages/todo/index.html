<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="favicon" rel="icon" type="image/x-icon" />
    <title>New Tab: ToDo</title>
  </head>

  <body>
    <header>
      <div class="row">
        <img class="logo" alt="HC_LOGO" />
        <h1>ToDo Lists</h1>
      </div>
      <h4>A helpful way to manage things To-Do (local cache)</h4>
    </header>
    <main>
      <div id="to-do-list">
        <div id="To Dos-0">
          <div id="To Dos-btn-row" class="btn-row">
            <button id="new-list" class="trailing-btn" title="New List Button" type="button" style="flex: 0 0 auto">
              [+]
            </button>
          </div>
          <div id="new-list-view" class="list sub-section">
            <h5>Create New ToDo List</h5>
            <input id="new-list-title" class="new-item" placeholder="List Title" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
