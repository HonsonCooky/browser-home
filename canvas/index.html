<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HonsonCooky - Canvas</title>
    <link rel="icon" href="../assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./scripts.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Canvas</h1>
    </header>

    <main>
      <div class="side-panel" id="canvas-side-panel">
        <button id="mouse" title="mouse edit button" type="button">
          <i class="nf nf-fa-mouse_pointer"></i>
        </button>
        <button id="rect" title="square input button" type="button">
          <i class="nf nf-fa-square_o"></i>
        </button>
        <button id="circle" title="circle input button" type="button">
          <i class="nf nf-fa-circle_o"></i>
        </button>
        <button id="draw" title="draw input button" type="button">
          <i class="nf nf-md-draw"></i>
        </button>
        <button id="text" title="text input button" type="button">
          <i class="nf nf-md-format_text"></i>
        </button>
        <button id="color" title="color select button" type="button">
          <i class="nf nf-cod-symbol_color"></i>
        </button>
        <button id="erase" title="erase all button" type="button">
          <i class="nf nf-md-eraser"></i>
        </button>
      </div>
      <div id="color-selection">
        <button class="color-patch" id="text" style="background: var(--text)"></button>
        <button class="color-patch" id="love" style="background: var(--love)"></button>
        <button class="color-patch" id="gold" style="background: var(--gold)"></button>
        <button class="color-patch" id="rose" style="background: var(--rose)"></button>
        <button class="color-patch" id="pine" style="background: var(--pine)"></button>
        <button class="color-patch" id="foam" style="background: var(--foam)"></button>
        <button class="color-patch" id="iris" style="background: var(--iris)"></button>
      </div>
      <div id="canvas-container">
        <canvas id="draw-canvas" />
      </div>
    </main>
  </body>
</html>
