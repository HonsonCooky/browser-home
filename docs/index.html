<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  <title>New Tab</title>
  <link rel="icon" href="./assets/HC_LOGO_LIGHT_128x128.png">
  </link>
  <link rel="stylesheet" href="styles.css">
  </link>
  <script src="scripts.js" defer>
  </script>
</head>

<body>
  <div id="page-indicator">
    <button id="goto-page1" onclick="toPage(0)" title="Switch to page one" type="button"></button>
    <button id="goto-page2" onclick="toPage(1)" title="Switch to page two" type="button"></button>
  </div>
  <div id="page1" class="page">
    <div class="page-header full">
      <img class="home-icon" alt="home-icon" src="./assets/HC_LOGO_LIGHT_128x128.png"></img>
      <h1>Shortcuts</h1>
      <span>[E]dge | [V]im | [B]rowser Vim</span>
    </div>
    <div id="shortcuts">
      <section id="edge-shortcuts">
        <div id="Edge-0" class="sub-section">
          <div class="header-container">
            <h2>Edge</h2>
            <input id="Edge-0-input" type="text" placeholder="Search"></input>
          </div>
        </div>
      </section>
      <section id="vim-shortcuts">
        <div id="Vim-0" class="sub-section">
          <div class="header-container">
            <h2>Vim</h2>
            <input id="Vim-0-input" type="text" placeholder="Search"></input>
          </div>
        </div>
      </section>
      <section id="vimium-shortcuts">
        <div id="Vimium-0" class="sub-section">
          <div class="header-container">
            <h2>Vimium</h2>
            <input id="Vimium-0-input" type="text" placeholder="Search"></input>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div id="page2" class="page">
    <div class="page-header full">
      <img class="home-icon" alt="home-icon" src="./assets/HC_LOGO_LIGHT_128x128.png"></img>
      <h1>Tools</h1>
      <span>[K]eyboard | [T]oDo | [C]anvas</span>
    </div>
    <div id="tools">
      <section id="keyboard-layout">
        <div id="Keyboard Layout-0" class="sub-section">
          <div class="header-container">
            <h2>Keyboard Layout</h2>
            <span id="keyboard-msg"></span>
          </div>
          <div id="Keyboard Layout-btn-row" class="btn-row">
            <button id="[B]ase-btn" title="Base layer button" type="button"
              style="color: rgba(var(--teal));">[B]ase</button>
            <button id="[L]ower-btn" title="Lower layer button" type="button"
              style="color: rgba(var(--text));">[L]ower</button>
            <button id="[R]aise-btn" title="Raise layer button" type="button"
              style="color: rgba(var(--text));">[R]aise</button>
            <button id="[A]djust-btn" title="Adjust layer button" type="button"
              style="color: rgba(var(--text));">[A]djust</button>
            <button id="[M]ouse-btn" title="Mouse layer button" type="button"
              style="color: rgba(var(--text));">[M]ouse</button>
            <button id="[T]eams-btn" title="Teams layer button" type="button"
              style="color: rgba(var(--text));">[T]eams</button>
          </div>
        </div>
      </section>
      <section id="to-do-list">
        <div id="To Dos-0" class="sub-section">
          <div class="header-container">
            <h2>To Dos</h2>
          </div>
          <div id="To Dos-btn-row" class="btn-row">
            <button id="new-list" class="trailing-btn" title="New List Button" type="button" style="flex: 0 0 auto;">
              <i class="nf nf-cod-add"></i>
            </button>
          </div>
        </div>
      </section>
      <section id="canvas">
        <div id="Canvas-0" class="sub-section">
          <div class="header-container">
            <h2>Canvas</h2>
          </div>
          <canvas></canvas>
        </div>
      </section>
    </div id="tools">
  </div>
</body>

</html>
