<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  </meta>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  <title>New Tab</title>
  <link rel="icon" href="./assets/HC_LOGO_LIGHT_128x128.png">
  </link>
  <link rel="stylesheet" href="styles.css">
  </link>
  <script src="scripts.js" defer>
  </script>
</head>

<body>
  <div id="page-indicator">
    <button id="goto-page1" onclick="toPage(0)" title="Switch to page one" type="button"></button>
    <button id="goto-page2" onclick="toPage(1)" title="Switch to page two" type="button"></button>
  </div>
  <div id="page1" class="page">
    <div class="page-header full">
      <img class="home-icon" alt="home-icon" src="./assets/HC_LOGO_LIGHT_128x128.png"></img>
      <h1>Shortcuts</h1>
      <span>[E]dge | [V]im | [B]rowser Vim</span>
    </div>
    <div id="shortcuts">
      <section id="edge-shortcuts"></section>
      <section id="vim-shortcuts"></section>
      <section id="vimium-shortcuts"></section>
    </div>
  </div>
  <div id="page2" class="page">
    <div class="page-header full">
      <img class="home-icon" alt="home-icon" src="./assets/HC_LOGO_LIGHT_128x128.png"></img>
      <h1>Tools</h1>
      <span>[K]eyboard | [T]oDo | [C]anvas</span>
    </div>
    <div id="tools">
      <section id="keyboard-layout"></section>
      <section id="to-do-list"></section>
      <section id="canvas"></section>
    </div id="tools">
  </div>
</body>

</html>
